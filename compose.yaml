services:
    api-doc:
        image: "api-doc"
        build:
          context: .
          dockerfile: Dockerfile
        network_mode: host
        container_name: "jutge-api-doc"
        restart: always
        environment:
          JUTGE_API_CLIENTS_DIR: "/app/jutge-api-clients"
          JUTGE_API_URL: "https://api.jutge.org/api"
    